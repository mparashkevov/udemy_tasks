<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS - Neon Edition</title>
    <meta name="description" content="A visually stunning Tetris game with neon effects and modern design">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="game-container">
        <header class="game-header">
            <h1 class="title">TETRIS</h1>
            <span class="subtitle" id="edition-subtitle">NEON EDITION</span>
        </header>

        <div class="game-layout">
            <!-- Left Panel - Hold & Info -->
            <aside class="side-panel left-panel">
                <div class="panel-box hold-box">
                    <h3>HOLD</h3>
                    <div class="mini-grid" id="hold-grid"></div>
                    <span class="hint">[SHIFT]</span>
                </div>

                <div class="panel-box stats-box">
                    <div class="stat">
                        <span class="stat-label">SCORE</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">LEVEL</span>
                        <span class="stat-value" id="level">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">LINES</span>
                        <span class="stat-value" id="lines">0</span>
                    </div>
                </div>

                <div class="panel-box controls-box">
                    <h3>CONTROLS</h3>
                    <ul class="controls-list">
                        <li><kbd>←</kbd><kbd>→</kbd> Move</li>
                        <li><kbd>↑</kbd> Rotate</li>
                        <li><kbd>↓</kbd> Soft Drop</li>
                        <li><kbd>SPACE</kbd> Hard Drop</li>
                        <li><kbd>SHIFT</kbd> Hold</li>
                        <li><kbd>P</kbd> Pause</li>
                    </ul>
                </div>
            </aside>

            <!-- Main Game Board -->
            <main class="game-board-container">
                <div class="game-board" id="game-board">
                    <canvas id="tetris-canvas" width="300" height="600"></canvas>
                    <div class="game-overlay" id="game-overlay">
                        <div class="overlay-content">
                            <h2 id="overlay-title">TETRIS</h2>
                            <p id="overlay-message">Press ENTER to Start</p>
                            <button class="neon-button" id="start-button">START GAME</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Right Panel - Next Pieces -->
            <aside class="side-panel right-panel">
                <div class="panel-box next-box">
                    <h3>NEXT</h3>
                    <div class="next-pieces">
                        <div class="mini-grid next-piece" id="next-0"></div>
                        <div class="mini-grid next-piece" id="next-1"></div>
                        <div class="mini-grid next-piece" id="next-2"></div>
                    </div>
                </div>

                <div class="panel-box high-score-box">
                    <h3>HIGH SCORE</h3>
                    <span class="stat-value glow" id="high-score">0</span>
                </div>

                <div class="panel-box button-box">
                    <button class="neon-button secondary" id="pause-button">
                        <span id="pause-text">PAUSE</span>
                    </button>
                    <button class="neon-button danger" id="restart-button">RESTART</button>
                    <button class="neon-button options" id="options-button">OPTIONS</button>
                </div>
            </aside>
        </div>

        <footer class="game-footer">
            <p>Use <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or Arrow Keys to play</p>
        </footer>

        <!-- Options Modal -->
        <div class="options-modal hidden" id="options-modal">
            <div class="options-content">
                <h2>OPTIONS</h2>
                <div class="option-group">
                    <h3>THEME</h3>
                    <div class="theme-selector">
                        <button class="theme-btn active" data-theme="neon" id="theme-neon">
                            <span class="theme-preview neon-preview"></span>
                            <span class="theme-name">Neon</span>
                        </button>
                        <button class="theme-btn" data-theme="metal" id="theme-metal">
                            <span class="theme-preview metal-preview"></span>
                            <span class="theme-name">Metal</span>
                        </button>
                        <button class="theme-btn" data-theme="wood" id="theme-wood">
                            <span class="theme-preview wood-preview"></span>
                            <span class="theme-name">Wood</span>
                        </button>
                    </div>
                </div>
                <button class="neon-button" id="close-options">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
